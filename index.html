<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>동탄 날씨</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      text-align: center;
      padding: 2rem;
    }
    .loading {
      font-size: 1.5rem;
      margin-top: 3rem;
    }
    .weather-box {
      display: inline-block;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: 1rem;
      min-width: 250px;
    }
    .weather-box img {
      width: 80px;
      height: 80px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1 id="title">동탄 날씨</h1>
  <div class="loading" id="loading">🌤️ 날씨 정보를 불러오는 중... (최대 3~4분 소요될 수 있습니다)</div>
  <div id="weatherContainer" style="display:none;"></div>

  <script>
    const serviceKey = 'UX0oUh7ZWRuQW2qnng2rzw8U14zs2TmY9DYi8Eqs0SDQpo1wMe0l/BtVqaYcl7LYEJP0wysrk3xmQFgeE5iTJQ==';
    const nx = 60, ny = 120; // 동탄 좌표

    function formatDate(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}${mm}${dd}`;
    }

    function getBaseTime() {
      const hour = new Date().getHours();
      if (hour < 2) return "2300";
      if (hour < 5) return "0200";
      if (hour < 8) return "0500";
      if (hour < 11) return "0800";
      if (hour < 14) return "1100";
      if (hour < 17) return "1400";
      if (hour < 20) return "1700";
      if (hour < 23) return "2000";
      return "2300";
    }

    function getWeatherIcon(sky, pty) {
      if (pty === "1" || pty === "4") return "rain.png";
      if (pty === "3") return "snow.png";
      if (sky === "1") return "sunny.png";
      if (sky === "3" || sky === "4") return "cloudy.png";
      return "unknown.png";
    }

    function getComment(skyValues, ptyValues) {
      if (ptyValues.includes("3")) return "하루 중 눈이 올 수 있어요, 미끄러지지 않게 조심하세요.";
      if (ptyValues.includes("1") || ptyValues.includes("4")) return "하루 중 비가 올 수 있어요, 우산을 챙겨주세요.";
      if (skyValues.every(sky => sky === "1")) return "하루 종일 맑은 날씨가 예상됩니다.";
      if (skyValues.includes("4")) return "흐린 날씨가 계속될 수 있어요.";
      return "대체로 맑고 구름이 조금 낄 수 있어요.";
    }

    async function fetchWeatherData(baseDate, baseTime) {
      const url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst?serviceKey=${serviceKey}&pageNo=1&numOfRows=1000&dataType=JSON&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.response.body.items.item;
    }

    async function displayWeather() {
      const today = new Date();
      const baseDate = formatDate(today);
      const baseTime = getBaseTime();
      const items = await fetchWeatherData(baseDate, baseTime);

      const timeSlots = { "morning": "0600", "noon": "1200", "evening": "1800" };
      const skyValues = [], ptyValues = [], temps = {};

      for (const slot in timeSlots) {
        const filtered = items.filter(i => i.fcstDate === baseDate && i.fcstTime === timeSlots[slot]);
        filtered.forEach(i => {
          if (i.category === "SKY") skyValues.push(i.fcstValue);
          if (i.category === "PTY") ptyValues.push(i.fcstValue);
          if (i.category === "TMP") temps[slot] = i.fcstValue;
        });
      }

      const comment = getComment(skyValues, ptyValues);

      const container = document.getElementById("weatherContainer");
      const box = document.createElement("div");
      box.className = "weather-box";
      box.innerHTML = `
        <h2>오늘 요약</h2>
        <p>${comment}</p>
        <p>☀️ 아침 온도: ${temps.morning ?? '정보 없음'}°C</p>
        <p>🌤️ 점심 온도: ${temps.noon ?? '정보 없음'}°C</p>
        <p>🌙 저녁 온도: ${temps.evening ?? '정보 없음'}°C</p>
      `;
      container.appendChild(box);

      document.getElementById("loading").style.display = "none";
      container.style.display = "flex";
      container.style.justifyContent = "center";
      container.style.flexWrap = "wrap";
    }

    displayWeather();
  </script>
</body>
</html>
